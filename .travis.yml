language: C
sudo: enabled
before_script:
  - ./bootstrap
addons:
  apt:
    update: true
    packages:
      - libssl-dev
  homebrew:
    packages:
      - openssl
matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - libsystemd-dev
      script:
        - ./configure --enable-intf-dummy --enable-intf-dbus
        - make
        - sudo make install
    - os: linux
      dist: trusty
      script:
        - ./configure --enable-intf-dummy
        - make
        - sudo make install
    - os: osx
      osx_image: xcode10.3  
      script:
        - ./configure --enable-intf-dummy
        - make
        - sudo make install
    - os: windows
      before_install:
        - choco uninstall -y mingw
        - choco install -r --no-progress -y msys2 make
        - export msys2='cmd //C RefreshEnv.cmd '
        - export msys2+='& set MSYS=winsymlinks:nativestrict '
        - export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
        - export mingw64="$msys2 -mingw64 -full-path -here -c "\"\$@"\" --"
        - export msys2+=" -msys2 -c "\"\$@"\" --"
        # Calling pacman via a powershell script
        - powershell -executionpolicy bypass "pacman -Syu --noconfirm autoconf libtool automake make autoconf-archive pkg-config mingw-w64-x86_64-toolchain"
        # Fix the environment for autotools to actually work
        - ln -s /c/tools/msys64/usr/share/autoconf* /usr/share/
        - ln -s /c/tools/msys64/usr/share/automake* /usr/share/
        - ln -s /c/tools/msys64/usr/share/aclocal* /usr/share/
        - ln -s /c/tools/msys64/usr/share/libtool* /usr/share/
        - ln -s /c/tools/msys64/usr/share/pkgconfig /usr/share/
        - ln -s /c/tools/msys64/usr/bin/autom4te /usr/bin/
        - ln -s /c/tools/msys64/usr/bin/autoconf /usr/bin/
        - ln -s /c/tools/msys64/usr/bin/autoheader /usr/bin/
        - ln -s /c/tools/msys64/usr/bin/m4 /usr/bin/

        - e export PATH=/C/tools/msys64/mingw64/bin:$PATH
        - export MAKE=mingw32-make  # so that Autotools can find it

      script:
        - ./configure --enable-intf-lanplus
        - make
      
