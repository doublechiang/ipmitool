language: C
sudo: enabled
before_script:
  - ./bootstrap
addons:
  apt:
    update: true
    packages:
      - libssl-dev
  homebrew:
    packages:
      - openssl
matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - libsystemd-dev
      script:
        - ./configure --enable-intf-dummy --enable-intf-dbus
        - make
        - sudo make install
    - os: linux
      dist: trusty
      script:
        - ./configure --enable-intf-dummy
        - make
        - sudo make install
    - os: osx
      osx_image: xcode10.3  
      script:
        - ./configure --enable-intf-dummy
        - make
        - sudo make install
    - os: windows
      before_install:
        - choco uninstall -y mingw
        - choco upgrade --no-progress -y msys2
        - export msys2='cmd //C RefreshEnv.cmd '
        - export msys2+='& set MSYS=winsymlinks:nativestrict '
        - export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
        - export mingw64="$msys2 -mingw64 -full-path -here -c "\"\$@"\" --"
        - export msys2+=" -msys2 -c "\"\$@"\" --"
        - $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-toolchain
        - $msys2 pacman --sync --noconfirm --needed automake-wrapper
        - $msys2 pacman --sync --noconfirm --needed autoconf
        - $msys2 pacman --sync --noconfirm --needed libtool
        ## Install more MSYS2 packages from https://packages.msys2.org/base here
        - export PATH=/C/tools/msys64/mingw64/bin:$PATH
        - export MAKE=mingw32-make  # so that Autotools can find it
        - autoreconf --force --install

      script:
        - ./configure --enable-intf-lanplus
        - make
      
