language: C
sudo: enabled
before_script:
  - $shell ./bootstrap

before_cache:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        $msys2 pacman --sync --clean --noconfirm
        echo --tcp-nodelay >> $APPDATA/.curlrc
        ;;
    esac

before_install:
- |-
    case $TRAVIS_OS_NAME in
        - choco uninstall -y mingw
        - choco upgrade --no-progress -y cygwin
        - setup-x86.exe -q --upgrade-also --wait --arch="x86_64" --root="c:\tools\cygwin" --packages="wget,bash,p7zip,libssl-devel,git,gcc-core,make,diffutils,autoconf,automake,m4,libtool,libncurses-devel,libreadline-devel" --verbose --no-admin
        - ls -R /c/tools/cygwin
        - export PATH=$PATH:/c/tools/cygwin/bin:/c/tools/cygwin/usr/bin
        - export shell="mintty.exe "" 
        ;;
    esac

before_cache:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        # https://unix.stackexchange.com/a/137322/107554
        $msys2 pacman --sync --clean --noconfirm
        ;;
    esac

cache:
    directories:
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/tools/msys64

addons:
  apt:
    update: true
    packages:
      - libssl-dev
  homebrew:
    packages:
      - openssl
matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - libsystemd-dev
      script:
        - ./configure --enable-intf-dummy --enable-intf-dbus
        - make
        - sudo make install
    - os: linux
      dist: trusty
      script:
        - ./configure --enable-intf-dummy
        - make
        - sudo make install
    - os: osx
      osx_image: xcode10.3  
      script:
        - ./configure --enable-intf-dummy
        - make
        - sudo make install
    - os: windows
      script:
        - $shell ./configure
        - $shell make
       

